<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Character Counter</title>
</head>
<body>
<div class="one-section">
    <div class="english-section">
        <h1>Characters  Counter</h1>
        <input type="text" id="engInput" placeholder="Enter Text here . . .">

        
        
        <p>Vowels: <span id="vowels"></span></p>

        <p>Consonants:  <span id="consonants"></span></p>

        <p>"Y" Letters: <span id="ys"></span></p>

        <p>Characters: <span id="chars"></span></p>

        <p>Words: <span id="words"></span></p>

        <button id="engButton" placeholder="Enter">GO</button>
    </div>
</div>

    <script src="sanbox.js"></script>
</body>
</html>
